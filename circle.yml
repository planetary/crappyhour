machine:
    node:
        version: 4.4.5
    environment:
        NODE_ENV: testing
        DISABLE_NOTIFIER: true
dependencies:
    override:
        - gem install scss_lint
        - npm prune
        - npm install
test:
    override:
        - node_modules/.bin/gulp lint
        - node_modules/.bin/gulp build
deployment:
    staging:
        branch: development
        commands:
            - ssh crappyhour@planetary.io '~/development/redeploy'
    master:
        branch: staging
        commands:
            - ssh crappyhour@planetary.io '~/staging/redeploy'
